<!-- Traversing dom - getElementsByClassName VS getElementById -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour of DOM</title>

</head>

<body>
  <header>
    <h1>This is e Header</h1>
  </header>
  <main>


    <section>
      <h2>Welcome to my DOM</h2>
      <ul>
        <li>Rafi</li>
        <li>Rafi</li>
        <li>Rafi</li>
        <li>Rafi</li>
      </ul>
    </section>


    <section>
      <h1 id="food-title">foods I love</h1>
      <UL>
        <LI>rice </LI>
        <LI>potato</LI>
        <LI>Fish</LI>
        <LI>Lentils</LI>
        <LI class="foreign">Burger</LI>
        <LI class="foreign">Pizza</LI>
        <LI class="foreign">biriani</LI>
      </UL>
    </section>


  </main>

  <script>
   //get by id....
   const foodTitle = document.getElementById('h1');
   console.log(foodTitle.innerText);
   foodTitle.innerText = 'foods i love to eat'

   //get element by class name...
   const foreignElements = document.getElementsByClassName('foreign');
   console.log(foreignElements);

   for(const element of foreignElements){
    console.log(element.innerText);
    
   }
   

  </script>
</body>

</html>
