<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo | home</title>
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

  <!-- Talwind and Daisy -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- pura website e same font use korar jonno -->
  <style>
    * {
      font-family: "Outfit", sans-serif;

    }
  </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto ">

  <header class="border-b-1 border-gray-300 bg-white w-full sticky top-0 bg-base-200 z-10">
    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">

      <div class="left flex gap-2">
        <div class="logo w-[60px]">
          <img src="./assets/logo.png" alt="">
        </div>

        <div class="balance-info">
          <h2 class="text-[18px] font-bold"> $<span id="balance">45000</span></h2>
          <p class="text-[#797878] text-[14px]">Available Balance</p>
        </div>
      </div>

      <div class="right">
        <a href="./index.html" class="btn text-gray-600"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
      </div>

    </section>
  </header>

  <section class="w-11/12 mx-auto py-10 space-y-3 bg-white w-full rounded-b-[20px]">
    <h2 class="w-11/12 mx-auto text-[24px] font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
    <p class="w-11/12 mx-auto text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is
      low and </p>

    <div class=" w-11/12 mx-auto buttons grid grid-cols-3 gap-3 pt-[24px]">

      <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 rounded-[12px] btn-primary btn-soft">
        <img src="./assets/opt-1.png" alt="">
        <p class="text-[12px]">Add Money</p>
      </button>

      <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 rounded-[12px] btn-primary btn-soft">
        <img src="./assets/opt-2.png" alt="">
        <p class="text-[12px]">Cashout</p>
      </button>

      <button class="btn flex-col h-full py-4 rounded-[12px] btn-primary btn-soft">
        <img src="./assets/opt-3.png" alt="">
        <p class="text-[12px]">Transfer Money</p>
      </button>

      <button class="btn flex-col h-full py-4 rounded-[12px] btn-primary btn-soft">
        <img src="./assets/opt-4.png" alt="">
        <p class="text-[12px]">Get Bonus</p>
      </button>

      <button class="btn flex-col h-full py-4 rounded-[12px] btn-primary btn-soft">
        <img src="./assets/opt-5.png" alt="">
        <p class="text-[12px]">Pay Bill</p>
      </button>

      <button class="btn flex-col h-full py-4 rounded-[12px] btn-primary btn-soft">
        <img src="./assets/opt-6.png" alt="">
        <p class="text-[12px]">Transactions</p>
      </button>

    </div>
  </section>

  <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
    <h2 class="text-xl font-bold mb-5">Add Money </h2>
    <div class="card bg-base-100 w-full shadow rounded-[22px]">
      <div class="card-body">
        <fieldset class="fieldset">


          <label class="label text-neutral font-bold">Select Bank</label>

          <select id="add-money-bank" class="select w-full bg-base-200 rounded-full">
            <option disabled selected>Select Bank</option>
            <option value="DBBL">DBBL</option>
            <option value="IBBL">IBBL</option>
            <option value="City">City Bank</option>
          </select>

          <br>

          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input id="add-money-number" maxlength="11" minlength="11" type="text"
            class="input rounded-full bg-base-300 h-[46px] border-none w-full" placeholder="Enter 11 digit Account number" value="01843125789" />

          <br>

          <label class="label text-neutral font-bold">Amount to Add</label>
          <input id="add-money-ammount" type="number" class="input rounded-full bg-base-300 h-[46px] border-none w-full"
            placeholder="Add Amount to withdraw" />

          <br>

          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="add-money-pin" maxlength="4" minlength="4" type="password"
            class="input rounded-full bg-base-300 h-[46px] border-none w-full" placeholder="Enter 4 digit pin number" />

          <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
        </fieldset>
      </div>
    </div>
  </section>



  <section id="cashout" class="w-11/12 mx-auto py-5 ">
    <h2 class="text-xl font-bold mb-5">Cash Out</h2>
    <div class="card bg-base-100 w-full shadow rounded-[22px]">
      <div class="card-body">
        <fieldset class="fieldset">

          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="text"
            class="input rounded-full bg-base-300 h-[46px] border-none w-full" placeholder="Enter 11 digit number" />

          <br>

          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-ammount" type="number" class="input rounded-full bg-base-300 h-[46px] border-none w-full"
            placeholder="Enter amount to withdraw" />

          <br>

          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="cashout-pin" maxlength="4" minlength="4" type="password"
            class="input rounded-full bg-base-300 h-[46px] border-none w-full" placeholder="Enter 4 digit pin number" />

          <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>

  </section>


  <script src="./script/machine.js"></script>
  <script src="script/addMoney.js"></script>
  <script src="./script/cashout.js"></script>
</body>

</html>
