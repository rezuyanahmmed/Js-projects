<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>My secret info</h2>
  <input id="input-delete" type="text" placeholder="write delete">
  <button id="btn-delete" disabled>Delete</button>



  <script>
    document.getElementById('input-delete'), addEventListener('keyup', function () {
      const text = event.target.value;
      const btnDelete = document.getElementById('btn-delete');
      if (text === 'delete'){
        console.log('delete typed');
        btnDelete.removeAttribute('disabled')
      }
      else{
        console.log('somethings else');
        btnDelete.setAttribute('disabled', true)
      }
    })
  </script>
</body>

</html>
